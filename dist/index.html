<!DOCTYPE html>
<html lang="en">
    <head>
        <title>personal medication list</title>
    </head>
    <body>
        <div id="mainContent">
            <div id="formDiv">
                <form id="addMedListForm">
                    <label for="list">Medication List:</label>
                    <input type="text" id="medListName" name="medListName"><br>

                    <button type="button" id="addNewListBtn">ADD NEW LIST</button><br>
                </form>
                
                <form id="addMedForm">
                    <label for="medication">Medication:</label>
                    <input type="text" id="medication" name="medication"><br>

                    <label for="dose">Dose:</label>
                    <input type="text" id="dose" name="dose"><br>

                    <label for="frequency">Frequency:</label>
                    <input type="text" id="frequency" name="frequency"><br>

                    <label for="condition">Condition:</label>
                    <input type="text" id="condition" name="condition"><br>

                    <label for="notes">Notes:</label>
                    <input type="text" id="notes" name="notes"><br>

                    <button type="button" id="addNewMedBtn">Add New Medication</button><br>
                </form>

            </div>
            <div id="displayMedList">

            </div>
        </div>
        <script src="main.js"></script>
    </body>
</html>
